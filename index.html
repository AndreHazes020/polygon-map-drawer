<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Draw polygons on a satellite map and copy as GeoJSON">
    <title>Polygon Drawer</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">

    <!-- Mapbox Draw -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css" rel="stylesheet">

    <!-- Turf.js for area calculation -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-bar">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.35-4.35"></path>
                </svg>
                <input type="text" id="search-input" placeholder="Search location" autocomplete="off">
                <button id="search-clear" class="search-clear hidden" aria-label="Clear">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="10" fill="rgba(255,255,255,0.3)"/>
                        <path d="M15 9l-6 6M9 9l6 6" stroke="#000" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div id="search-results" class="search-results hidden"></div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Info Panel -->
        <div id="info-panel" class="info-panel">
            <span id="area-display">Tap Draw to start</span>
        </div>

        <!-- Floating Action Buttons -->
        <div class="fab-container">
            <button id="locate-btn" class="fab" title="My Location">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v2m0 16v2M2 12h2m16 0h2"/>
                    <circle cx="12" cy="12" r="7"/>
                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                </svg>
            </button>
            <button id="style-btn" class="fab" title="Map Style">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <path d="M3 9h18M9 21V9"/>
                </svg>
            </button>
        </div>

        <!-- Bottom Toolbar -->
        <div class="toolbar">
            <button id="draw-btn" class="toolbar-btn" title="Draw polygon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 3l9 5.5v7L12 21l-9-5.5v-7L12 3z"/>
                </svg>
                <span>Draw</span>
            </button>
            <button id="clear-btn" class="toolbar-btn" title="Clear all">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z"/>
                </svg>
                <span>Clear</span>
            </button>
            <button id="copy-btn" class="toolbar-btn" title="Copy GeoJSON">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="9" y="9" width="13" height="13" rx="2"/>
                    <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                </svg>
                <span>Copy</span>
            </button>
            <button id="help-btn" class="toolbar-btn" title="Help">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9 9a3 3 0 115.83 1c0 2-3 3-3 3M12 17h.01"/>
                </svg>
                <span>Help</span>
            </button>
        </div>

        <!-- Help Modal -->
        <div id="help-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>How to Use</h2>
                    <button class="modal-close" aria-label="Close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.1)"/>
                            <path d="M15 9l-6 6M9 9l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="help-item">
                        <div class="help-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
                            </svg>
                        </div>
                        <div>
                            <h3>Search</h3>
                            <p>Type any location to fly there instantly.</p>
                        </div>
                    </div>
                    <div class="help-item">
                        <div class="help-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 3l9 5.5v7L12 21l-9-5.5v-7L12 3z"/>
                            </svg>
                        </div>
                        <div>
                            <h3>Draw</h3>
                            <p>Tap points on the map. Double-tap to finish.</p>
                        </div>
                    </div>
                    <div class="help-item">
                        <div class="help-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2"/>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                            </svg>
                        </div>
                        <div>
                            <h3>Copy</h3>
                            <p>Copies your polygons as GeoJSON to clipboard.</p>
                        </div>
                    </div>
                    <div class="help-item">
                        <div class="help-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v2m0 16v2M2 12h2m16 0h2"/>
                                <circle cx="12" cy="12" r="7"/>
                            </svg>
                        </div>
                        <div>
                            <h3>Locate</h3>
                            <p>Jump to your current location.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Style Modal -->
        <div id="style-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content modal-compact">
                <div class="modal-header">
                    <h2>Map Style</h2>
                    <button class="modal-close" aria-label="Close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.1)"/>
                            <path d="M15 9l-6 6M9 9l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body style-grid">
                    <button class="style-option active" data-style="satellite-streets-v12">
                        <div class="style-preview satellite"></div>
                        <span>Satellite</span>
                    </button>
                    <button class="style-option" data-style="streets-v12">
                        <div class="style-preview streets"></div>
                        <span>Streets</span>
                    </button>
                    <button class="style-option" data-style="outdoors-v12">
                        <div class="style-preview outdoors"></div>
                        <span>Outdoors</span>
                    </button>
                    <button class="style-option" data-style="light-v11">
                        <div class="style-preview light"></div>
                        <span>Light</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
